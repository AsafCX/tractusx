version: '3.9'
services:
  mongodb:
    image: 'mongo'
    ports:
        - '27017:27017'
    volumes:
        - mongo-db:/data/db
    networks:
        - backend
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure    
networks:
  backend: null
volumes:
  mongo-db:

