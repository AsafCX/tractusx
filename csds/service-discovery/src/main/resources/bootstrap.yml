spring:
  application:
    name: csds-service-discovery
  cloud:
    config:
      uri: http://csds-config:9090
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0