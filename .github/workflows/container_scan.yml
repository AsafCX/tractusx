name: container-scan
on: push

jobs:
  repo-scan:
    name: repo vunerability scan
    runs-on: ubuntu-18.04
    continue-on-error: true
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  iac-scan:
    name: iac configuration scan
    runs-on: ubuntu-18.04
    continue-on-error: true
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL'
          exit-code: '1'

  checkov-scan:
    runs-on: ubuntu-latest
    name: checkov-action
    continue-on-error: true
    steps:
      - name: checkout code
        uses: actions/checkout@master

      - name: checkov iac scan
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          quiet: true # optional: display only failed checks
          soft_fail: flase # optional: do not return an error code if there are failed checks
          framework: all # optional: run only on a specific infrastructure {cloudformation,terraform,kubernetes,all}
          output_format: json # optional: the output format, one of: cli, json, junitxml, github_failed_only
        
      - name: convert checkov output to SARIF
        uses: khorwood/sarif-converter@main
        with:
          type: checkov
          input: ${{ steps.checkov.outputs.results}}
          output: checkov.sarif

      - name: Upload iac scan results to artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: checkov_scan
          path: 'checkov.sarif'
      