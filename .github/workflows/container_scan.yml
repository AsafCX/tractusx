name: container-scan
on: push

jobs:
  security-scan:
    name: repo vunerability scan
    runs-on: ubuntu-18.04
    continue-on-error: true
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in repo mode
        run: |
          wget $(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | jq '.assets[].browser_download_url' | grep 'Linux-64bit.tar.gz' | sed 's/"//g')
          tar -xzf trivy*.tar.gz
          ./trivy --debug fs --format table --exit-code 1 --ignore-unfixed true 
        
